<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¬ Descargador Rosado YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-main: linear-gradient(135deg, #ffeaf4, #e0f7ff);
      --color-text: #333;
      --color-rosa: #ff7eb3;
      --color-azul: #7fdbff;
      --color-borde: #ffcaf0;
      --card-bg: #ffffffdd;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-main);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-rosa);
      text-shadow: 0 2px 6px rgba(255, 126, 179, 0.3);
      text-align: center;
      margin-bottom: 30px;
    }

#search-container {
  display: flex;
  gap: 10px;
  width: 100%;
  max-width: 600px;
  margin-bottom: 30px;
}

#query {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 14px;
  border: 2px solid var(--color-borde);
  background: white;
  color: #444;
  font-weight: 600;
  min-width: 0;
}

button {
  background: var(--color-rosa);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 0 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 48px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #ff5f9e;
}

button svg {
  width: 20px;
  height: 20px;
  stroke: white;
}

@media (max-width: 500px) {
  #query {
    font-size: 14px;
    padding: 12px;
  }

  button {
    height: 44px;
    padding: 0 12px;
  }
}


    #resultados {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 24px var(--card-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .media-container {
      width: 100%;
      height: 160px;
      background: #ccefff;
    }

    .media-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h3 {
      padding: 14px;
      font-size: 1.1rem;
      color: #444;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      padding: 14px;
    }

    .btn-download, .btn-play {
      flex: 1;
      padding: 12px 0;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-download {
      background: var(--color-azul);
      color: #003344;
    }

    .btn-download:hover {
      background: #5ecce6;
    }

    .btn-play {
      background: var(--color-rosa);
      color: white;
    }

    .btn-play:hover {
      background: #ff5f9e;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-content h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--color-rosa);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 1.8rem;
      color: #999;
      cursor: pointer;
    }

    #formato {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      background: #f0f4ff;
      color: #333;
      border: 2px solid #aad8ff;
      margin-bottom: 24px;
    }

    #progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--color-azul), var(--color-rosa));
      border-radius: 8px;
      transition: width 0.3s ease;
    }

    #start-download {
      background: var(--color-azul);
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      color: #003344;
    }

    #start-download:hover {
      background: #5ecce6;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .buttons-container {
        flex-direction: column;
      }

      .btn-download, .btn-play {
        width: 100%;
      }
    }
  </style>
  <script src="/static/script.js"></script>
<script>
  const currentVersion = "{{ version }}";

  setInterval(() => {
    fetch("/version")
      .then(res => res.text())
      .then(serverVersion => {
        if (serverVersion !== currentVersion) {
          location.reload(true); // fuerza recarga completa
        }
      })
      .catch(err => console.error("Error al verificar versiÃ³n:", err));
  }, 500); // cada 500 ms
</script>


</head>
<body>
  <h1>ðŸŽ¬ Youtube Downloader</h1>

  <div id="search-container">
    <input id="query" type="search" placeholder="Buscar video..." />
    <button onclick="buscar()" aria-label="Buscar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

  </div>

  <div id="resultados"></div>

  <!-- MODAL DESCARGA -->
  <div id="modal-download" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h3>Selecciona formato</h3>
      <select id="formato">
        <option value="mp4">MP4 (Video)</option>
        <option value="mp3">MP3 (Audio)</option>
      </select>
      <div id="progress-bar"><div id="progress"></div></div>
      <button id="start-download">Iniciar descarga</button>
    </div>
  </div>

  <!-- MODAL VIDEO -->
  <div id="modal-video" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content" id="modal-video-content">
      <span class="modal-close" onclick="closeVideoModal()">&times;</span>
      <h3>Reproduciendo video</h3>
      <video id="video-player" controls preload="metadata"></video>
    </div>
  </div>
</body>
</html>
